<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrueHiring™ — The Ethical Hiring Framework</title>
  <meta name="description" content="TrueHiring™ provides a verification-first hiring framework powered by trust-based infrastructure." />
  <style>
    :root{
      --bg:#000000;        /* pure black */
      --fg:#ffffff;        /* main text */
      --muted:#c9c9c9;     /* secondary text */
      --maxw:820px;
    }
    html,body{height:100%;margin:0}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
      background:var(--bg); color:var(--fg); display:flex; flex-direction:column; justify-content:space-between;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    .wrap{flex:1; display:flex; align-items:center; justify-content:center; padding:40px 20px}
    .card{width:100%; max-width:var(--maxw); text-align:center}
    /* Brand name */
    .kicker{
      font-size:2rem;
      color:var(--fg);
      margin-bottom:18px;
      letter-spacing:0;
      text-transform:none;
    }
    /* Smaller headline */
    .title{
      font-size:clamp(22px,4vw,34px);
      line-height:1.2; margin:0 0 10px;
    }
    .tagline{color:var(--muted); font-size:.9rem; letter-spacing:.25em; text-transform:lowercase; margin:8px 0 22px}
    .logo{
      width:min(260px,55vw); aspect-ratio:1/1; margin:24px auto; display:block;
      /* glow removed */
    }
    .desc{
      max-width:720px; margin:30px auto; padding:0 20px;
      font-size:14px; line-height:1.55; color:var(--muted); text-align:center;
    }
    footer{opacity:.66; font-size:.8rem; margin:20px auto; text-align:center}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="kicker">TrueHiring</div>
      <div class="tagline">unicorn chase is over</div>
      <img class="logo" src="logo.png" alt="TrueHiring shielded star logo" />
    </section>
  </main>

  <!-- Bottom description -->
  <div class="desc">
    TrueHiring™ provides organizations with a verification-first hiring framework,
    powered by trust-based infrastructure. We help companies
    ensure ethical hiring <em>without</em> background checks or sensitive personal data collection.
  </div>

  <footer>© <span id="year"></span> TrueHiring Org LLC — All rights reserved.</footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
